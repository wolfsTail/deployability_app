services:
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./service:/service
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASSWORD=password
    
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    
    depends_on:
      - database
      

  database:
    image: postgres:14.11
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=password

  redis:
    image: redis:7.0.5-alpine
    hostname: redis
  
  worker:
      build:
        context: .
        dockerfile: Dockerfile
      hostname: worker
      entrypoint: celery
      command: -A celery_app.app worker --loglevel=info
      volumes:
        - ./service:/service
      links:
        - redis
      depends_on:
        - redis
        - database
      environment:
        - DB_HOST=database
        - DB_NAME=dbname
        - DB_USER=dbuser
        - DB_PASSWORD=password
  
  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    command: -A celery_app.app flower
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"

volumes:
  postgres_data:
